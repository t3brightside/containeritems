<f:variable name="narrowColWidth">{100 - wideColOfTwoWidth - spaceWidth}</f:variable>

<div class="col col-1" style="width: {wideColOfTwoWidth}%">
    <f:for each="{children_101}" as="element">
		{element.renderedContent -> f:format.raw()}
	</f:for>
</div>
<div class="space" style="width: {spaceWidth}%"></div>
<div class="col col-2" style="width: {narrowColWidth}%">
    <f:for each="{children_102}" as="element">
		{element.renderedContent -> f:format.raw()}
	</f:for>
</div>
