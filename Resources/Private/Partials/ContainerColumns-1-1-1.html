<f:variable name="spaceWidth">{settings.columnsSpaceWidth}</f:variable>
<f:variable name="spaceWidthSum">{settings.columnsSpaceWidth * 2}</f:variable>
<f:variable name="colWidth">{100 - spaceWidthSum / 3}</f:variable>

<div class="col col-1" style="width: {colWidth}%">
    <f:for each="{children_101}" as="element">
		{element.renderedContent -> f:format.raw()}
	</f:for>
</div>
<div class="space" style="width: {spaceWidth}%"></div>
<div class="col col-2" style="width: {colWidth}%">

	</f:for>
</div>
