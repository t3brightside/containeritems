<f:variable name="spaceWidth">{settings.columnsSpaceWidth}</f:variable>
<f:variable name="widerCol">{settings.columnsWiderColOfTwo}</f:variable>
<f:variable name="narrowColWidth">{100 - widerCol - spaceWidth}</f:variable>

<div class="col col-1" style="width: {narrowColWidth}%">
    <f:for each="{children_101}" as="element">
		{element.renderedContent -> f:format.raw()}
	</f:for>
</div>
<div class="space" style="width: {spaceWidth}%"></div>
<div class="col col-2" style="width: {widerCol}%">
    <f:for each="{children_102}" as="element">
		{element.renderedContent -> f:format.raw()}
	</f:for>
</div>
