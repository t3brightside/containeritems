<f:if condition="{data.tx_containeritems_classes}">
    <f:then>
        <div id="c{data.uid}" class="{data.tx_containeritems_classes}">
            <f:for each="{children_101}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </diV>
    </f:then>
    <f:else>
        <f:for each="{children_101}" as="element">
            {element.renderedContent -> f:format.raw()}
        </f:for>
    </f:else>
</f:if>
