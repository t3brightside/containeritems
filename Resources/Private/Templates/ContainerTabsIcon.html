{namespace ea=Brightside\Embedassets\ViewHelpers}
{namespace i=Quellenform\Iconpack\ViewHelpers}

<ea:asset.css embed="{settings.cssEmbed}" priority="{settings.tabsCssPriority}" identifier="tabsCss" href="{settings.tabsCssFile}" />

<div id="c{data.uid}" class="
    frame
    frame-default
    frame-container-tabs
    c-tabs{f:if(condition: '{data.space_before_class}', then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: '{data.space_after_class}', then: ' frame-space-after-{data.space_after_class}')}{f:if(condition: '{data.tx_containeritems_classes}', then: ' {data.tx_containeritems_classes}')}">
    <div class="c-tabs-header" role="tablist">
        <f:for each="{children_101}" as="element" iteration="iterator">
            <button id="tab-{element.uid}" aria-controls="panel-{element.uid}" aria-selected="{f:if(condition: '{iterator.isFirst}', then: 'true', else: 'false')}" aria-expanded="{f:if(condition: '{iterator.isFirst}', then: 'true', else: 'false')}" role="tab" class="c-tabs-title{f:if(condition: '!{element.header}', then: ' no-text')}{f:if(condition: '{iterator.isFirst}', then: ' act')}">
                <f:if condition="{element.header_icon}"><i:icon iconfig="{element.header_icon}" preferredRenderTypes="svgInline,webfont" /></f:if>{element.header}
            </button>
	    </f:for>
    </div>
    <f:for each="{children_101}" as="element" iteration="iterator">
        <div class="c-tabs-content{f:if(condition: '{iterator.isFirst}', then: ' act')}" role="tabpanel">
            {element.renderedContent -> f:format.raw()}
        </div>
    </f:for>
</div>
<ea:asset.script embed="1" identifier="containerTabs" src="EXT:containeritems/Resources/Public/JavaScript/container-tabs.js" />
